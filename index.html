<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" />
    </header>

    <main class="container">
      <div class="inputs-section">
        <label for="bill">Bill</label>
        <div class="bill-input">
          <input type="number" placeholder="0" id="bill" />
          <img src="./images/icon-dollar.svg" alt="dollar sign" />
        </div>

        <label for="select-tip">Select Tip %</label>
        <div class="tip-grid">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input type="number" placeholder="Custom" id="custom" />
        </div>

        <label for="people">Number of People</label>
        <div class="people-input">
          <input type="number" placeholder="0" id="people" />
          <img src="./images/icon-person.svg" alt="person icon" />
        </div>
      </div>
      <div class="tip-section">
        <div class="tip-amount">
          <p>Tip Amount <br /><span class="grey-person">/ person</span></p>
          <p class="tip">$0.00</p>
        </div>
        <div class="total-amount">
          <p>Total <br /><span class="grey-person">/ person</span></p>
          <p class="total">$0.00</p>
        </div>
        <button class="reset-btn" id="resetBtn">Reset</button>
      </div>
    </main>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="./scirpt/main.js"></script>
  </body>
</html>
